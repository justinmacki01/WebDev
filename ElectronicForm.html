<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Electronic Form</title>
  </head>
  <body>
    <h1>NEW REGULAR PASSPORT APPLICATION (Adult)</h1>
    <fieldset>
    <legend>Passport's Applicant Information</legend>
    <label><strong>1. Last Name:</strong></label>
    <input type="text" name="" value="">
    <br>
    <br>
    <label><strong>2. First Name:</strong></label>
    <input type="text" name="" value="">
    <br>
    <br>
    <label><strong>3. Middle Name or Maiden Last Name:</strong></label>
    <input type="text" name="" value="">
    <br>
    <br>
    <table cellspacing="5">
      <tr>
        <td>
        <label><strong>4. Sex:</strong></label>
        <br>
        <br>
        <input type="radio" name="Gender" value="Female">
        <label>Female</label>
        <input type="radio" name="Gender" value="Male">
        <label>Male</label>
        <br>
        </td>

        <td>
          <label><strong>5. Date of Birth:</strong></label>
          <br>
          <br>
          <input type="date" name="" value="">
          <br>
        </td>

        <td>
          <label><strong>6. Place of Birth:</strong></label>
          <p style="font-size:10px">(For born in the PHL: Municipality/City & Province. For born outside the PHL: Country)</p>
          <input type="text" name="" value="">
        </td>
      </tr>

      <tr>
        <td>
          <label><strong>7. Civil Status:</strong></label>
          <br>
          <br>
          <br>
          <input type="radio" name="" value="Single">
          <label>Single</label>
          <br>
          <input type="radio" name="" value="Married">
          <label>Married</label>
          <br>
          <input type="radio" name="" value="Widow/er">
          <label>Widow/er</label>
          <br>
          <input type="radio" name="" value="Annulled">
          <label>Nullified/Annulled</label>
          <br>
          <input type="radio" name="" value="Divorced">
          <label>Divorced</label>
          <br>
        </td>

        <td>
          <label><strong>8a. How did you acquire <br>PHL Citizenship?</strong></label>
          <br>
          <br>
          <input type="radio" name="" value="">
          <label>By Birth</label>
          <br>
          <input type="radio" name="" value="">
          <label>By Naturalization</label>
          <br>
          <input type="radio" name="" value="">
          <label>By Re-Acquisition</label>
          <br>
          <input type="radio" name="" value="">
          <label>By Election</label>
          <br>
          <input type="radio" name="" value="">
          <label>By Legislation</label>
          <br>
        </td>

        <td>
          <label><strong>8b. Did you ever lose your PH Citizenship?<br></strong></label>
          <input type="radio" name="" value="">
          <label>Yes</label>
          <input type="radio" name="" value="">
          <label>No</label>
          <br>
          <label><strong>8c. Are you currently a citizen of another country?<br></strong></label>
          <input type="radio" name="" value="">
          <label>Yes</label>
          <input type="radio" name="" value="">
          <label>No</label>
          <br>
          <label><strong>8d. If yes, from what country?</strong></label><br>&nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="text" name="" value="">
          <br>
          <label><strong>8e. Have you served in any foreign military?<br></strong></label>
          <input type="radio" name="" value="">
          <label>Yes</label>
          <input type="radio" name="" value="">
          <label>No</label>
          <br>
          <label><strong>8d. If yes, what country?</strong></label><br>&nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="text" name="" value="">
          <br>
        </td>
      </tr>
      </table>
    </fieldset>
    <br>
    <fieldset>
    <legend>Applicant's Contact Information</legend>
        <label><strong>9a. Home Address:</strong></label><br>
        <textarea name="comment" rows="1" cols="80"></textarea>
        <br>
        <br>
        <label><strong>9b. Present Address:</strong></label><br>
        <textarea name="comment" rows="1" cols="80"></textarea>
        <br>
        <br>
        <label><strong>10. Where do you wish your passport to be delivered?</strong></label><br>&nbsp&nbsp&nbsp
        <input type="radio" name="" value="">
        <label>Home Address</label>&nbsp&nbsp&nbsp
        <input type="radio" name="" value="">
        <label>Present Address</label>
        <br>
        <br>
        <label><strong>11. Telephone/Mobile Number:</strong></label>
        <input type="text" name="" value="">
        <br>
        <br>
        <label><strong>12. e-Mail Address:</strong></label>
        <input type="email" name="" value="">
        <br>
        <br>
        <label><strong>13. Applicant's Spouse's Name:</strong></label>
        <input type="text" name="" value="">
        <br>
        <br>
        <table cellspacing="5px">
          <tr>
            <td>
              <label><strong>14a. Person to contact in case of Emergency:&nbsp&nbsp&nbsp&nbsp<br><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</strong></label>
              <textarea name="comment" rows="1" cols="35"></textarea>
              <br>
            </td>

            <td>
              <label><strong>14b. Tel/Mobile No.:<br><br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</strong></label>
              <input type="text" name="" value="">
              <br>
            </td>
          </tr>
        </table>
    </fieldset>
    <br><br>
    <fieldset>
      <legend>Parental Information</legend>
      <table>
        <tr>
          <td>
            <label><strong>15. Father's Details<br><br>Last Name: </strong></label>
            <input type="text" name="" value="">&nbsp&nbsp&nbsp&nbsp
          </td>
          <td>
            <label><strong>16. Mother's Details<br><br>Last Name: </strong></label>
            <input type="text" name="" value="">
          </td>
        </tr>

        <tr>
          <td>
            <br>
            <label><strong>First Name: </strong></label>
            <input type="text" name="" value="">
          </td>
          <td>
            <br>
            <label><strong>First Name: </strong></label>
            <input type="text" name="" value="">
          </td>
        </tr>

        <tr>
          <td>
            <br>
            <label><strong>Middle Name: </strong></label>
            <input type="text" name="" value="">
          </td>
          <td>
            <br>
            <label><strong>Middle Name: </strong></label>
            <input type="text" name="" value="">
          </td>
        </tr>

        <tr>
          <td>
            <br>
            <label><strong>Citizenship: </strong><em>(at time of applicant's birth)</em></label><br>
            <textarea name="name" rows="1" cols="37"></textarea>&nbsp&nbsp&nbsp&nbsp&nbsp
          </td>
          <td>
            <br>
            <label><strong>Citizenship: </strong><em>(at time of applicant's birth)</em></label><br>
            <textarea name="name" rows="1" cols="37"></textarea>
          </td>
        </tr>
      </table>

    </fieldset>

    <br>
    <button type="submit" name="Personal">Submit</button>
    <br>
  </body>
</html>
